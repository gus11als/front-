<!DOCTYPE html> <!-- html 타입이라는 뜻-->
<html>   <!-- 문서 시작-->
    <head>
        <meta charset="utf-8">   
        <title>박스모델연습 </title>
        <style>
            /*border은 테두리 padding은 싱하좌우 테두리안쪽여백을 말함 margin은 테두리바깥쪽 상하좌우*/
            div{
                border: 3px solid red;
                padding: 10px;
                margin: 20px;
                width: 90px; height: 35px;
            }
            /*인라인태그는 width와 height는 지정불가 하지만 디스플레이를 이용해 인라인블록으로 바꾸면 가능*/
            span{
                width: 100px; height: 100px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div>요소의 컨텐츠</div>
        <span>안녕하세요</span>
    </body>
</html>

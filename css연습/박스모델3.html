<!DOCTYPE html> <!-- html 타입이라는 뜻-->
<html>   <!-- 문서 시작-->
    <head>
        <meta charset="utf-8">   <!-- 단일태그 한글표시-->
        <title>박스모델연습 박스사이징 </title>
        <!-- 박스사이징은 보더-박스와 컨텐츠-박스 2개를 배웠으며 요소의 크기를 지정하고싶으면 보더 반대는 컨텐츠-->
        <style>
            div{
                box-sizing: border-box;
                width: 100px; height: 100px;
                border: 5px solid tomato;
                padding: 30px; 
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>

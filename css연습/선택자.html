<!--  전체선택자로 모든 태그를 파란색으로 지정한다

*{
    color: blue;
}

-->

<!-- 클래스 선택자로 클래스를 부여한곳에만 파란색으로 지정 

.text{
    color: blue;
}

-->

<!-- id 속성값을 가진 요소만 파란색으로 지정

#text{
    color: blue;
}

-->

<!-- 태그들을 h1,p, div 이렇게 지정하면 3가지 태그를 파란색으로 지정한다는 뜻임 우선순위(아이디->클래스->태그) -->


<!DOCTYPE html> 
<html>  
    <head>
        <meta charset="utf-8">  
        <title>선택자 연습 </title>
        <style>
            #one{
                color: blueviolet;
            }
            .two{
                color: brown;
            }
            div{
                color: aqua;
            }
        </style>
    </head>
    <body>
        <div>
            <h1> 제목을 나타냄</h1>
            <p>문단을 표시한다 다다다</p>
        </div>
        <p id="one">문단을 표시한다 가가가</p>
        <p class="two">문단을 표시한다 나나나</p>
        

    </body>
</html>

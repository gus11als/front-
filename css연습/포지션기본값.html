<!DOCTYPE html> <!-- html 타입이라는 뜻-->
<html>   <!-- 문서 시작-->
    <head>
        <meta charset="utf-8">   
        <title> 포지션연습 </title>
        <!-- 포지션을 설정시(기본값 릴레이티브) 문서의 정상적인 위치부터 탑과 레프트 100px만큼 이동해서 만듬-->
        <style>
            div{
                width: 100px; height: 100px;
                background-color: red;
                position: relative;
                top: 100px; left: 100px;
            }
        </style>
    </head>

    <body>
        <!-- 원래 들어갈 위치에 있는곳에 그대로 p는 들어감-->
       <div></div>
       <p>sadkasopdk</p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input을 이용해 값을 넣어보자</title>
    </head>
    <body>
        <!-- placeholder은 입력전 띄우는것 max는 최대글자수-->
     <input type="text" placeholder="메세지를 입력하세요" maxlength="5"/> <br><br>

     <!--  벨류는 안에 넣을값-->
     <input type="button" value="push"/> <br><br>


     <input type="color"/> 색을 골라보세요 <br><br>


     <!-- max min-->
     <input type="range" max="100" min="0" step="10"/> <br><br>


     <input name ="birthday" type="date"/> <br><br>


    </body>

</html>

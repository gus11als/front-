<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input을 이용해 값을 넣어보자</title>
    </head>
    <!-- option에 벨류값을 넣으면 추후 서버에 값을넣을수도있음 셀렉트는 말그대로 고르는 버튼추가-->
    <body>
    <h1>키우고 싶은 동물 고르기</h1>
    <!-- 멀티플은 여러개를 한번에 볼수있게 펼쳐줌-->
    <select name="pet" multiple>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <!-- ed는 이미 선택되있는 상태-->
        <option value="cat" selected>고양이</option>
        <option value="hamster">햄스터</option>
        <option value="parrot">앵무새</option>
    </select>
    <br><br><br>
    <!-- 가로새로글자수(글자수마다 크기가 다르기떄문에 대충임) rows cols사용-->
    <textarea name="content" rows="10" cols="10">기본값</textarea>
    </body>
</html>

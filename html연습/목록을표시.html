<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록을 만들어보자</title>
    </head>
    <!-- ul ol li태그 모두 블록레벨요소를 만드는 태그!  ul은 순서없는 ol은 순서있는 li는 안에 표시할것-->
    <body>
       <h1>귀여운 동물 목록</h1>
       <ul>
        <li>강아지</li>
        <li><strong>고양이</strong></li>
        <li>두더지</li>
        <li>햄스터</li>
       </ul>
       <hr>
       <h1>프로그래밍 공부 순서</h1>
       <ol>
        <li><mark>html</mark></li>
        <li>css</li>
        <li>javascript</li>
        <li>nodejs</li>
       </ol>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>영역을 구분해보자</title>
    </head>
    <!-- hr은 밑줄 div는 영역을 만들어줌 span도 묶는데 이용!-->
    <body>
        <h1>일단 문서를 만들자</h1>
        <hr>
        <div>
        <h2><span>꼬맹</span> 너무조아</h2>
        <img src="images/1.png" width="300" height="300" alt="꼬맹이 좋은 주황버섯" width="300"/>
       
        <p>꼬맹에 열광하기!</p>
    </div>
        <hr> 
        <div>
        <h2><span>공부</span> 열심히 하기</h2>
        <p>내인생을 위해 열심히 하기</p>
    </div>
    </body>
</html>

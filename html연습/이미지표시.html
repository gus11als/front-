<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지를 표시해보자</title>
    </head>
    <!-- 이미지 표시는 img alt는 이미지가 안나올시 대체되는 문장-->
    <body>
        <h1>이미지를 표시해볼게여</h1>
        <img src="images/1.png" width="300" height="300" alt="꼬맹이 좋은 버섯" width="300"/>
        <img src="https://blog.kakaocdn.net/dn/zovYV/btq8ydetMvR/68zhGnGcmEcSYfNXhyXofk/img.png" width="300">
        <!-- 밑에는 이미지 주소 복사를 이용해서 만든 사진!-->
        <p>이미지 표시에는 img 태그!</p>
    </body>
</html>

<!-- p태크는 문단을 표시하는 태그! -->
<!-- h1~h6까지는 제목의 크기를 표시함 1이 제일큼-->
<!-- hr태그는 수평선을 표시하는 태그 사용시 줄이생김 단일태그임-->  

<!DOCTYPE html> <!-- html 타입이라는 뜻-->
<html>   <!-- 문서 시작-->
    <head>
        <meta charset="utf-8">   <!-- 단일태그 한글표시-->
        <title>태그들의 연습 </title>
    </head>
    <body>
        <h1>텍스트 태그 연습</h1>
        <p>텍스트를 표시하고 있습니다.</p>  <!--p 태그는 하나의 문단을 나타냄-->
        <hr>  
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀜! </p>
    </body>
</html>

<!-- br태그는 줄바꿈(엔터)  &nbsp; 는 띄어쓰기(스페이스)-->

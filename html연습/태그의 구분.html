<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <!-- 밑에 태크들은 인라인태그(자기가 쓰는부분만) p는 한부분이 들어있는 블록요소!
        p안에 p를 넣으면 두개의 층이 생김-->
        <h1>제목을 표시하는 큰 텍스트</h1>
        <p>문단을 나타내는 텍스트!</p>
        <p>p안에 p태그!<p>여기가 안!</p> 나타내는 텍스트!</p>

        <p> 굵게 표시하고 싶은것은 strong 사용 <strong>바로 여기!</strong></p>
        <p> 이탤릭체를 쓰고 싶은것은 em 사용 <em>바로 여기!</em></p>
        <p> 밝게 형광색태그 표시하고 싶은것은 mark 사용 <mark>바로 여기!</mark></p>
    </body>
</html>
